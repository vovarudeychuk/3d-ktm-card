<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d KTM card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="moto">
                <div class="circle"></div>
                <img src="./freeride.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">KTM Freeride 250-f</h1>
                <h3>The KTM Freeride 250 F is an excellent, versatile and capable low-intensity trail bike.</h3>
                <div class="models">
                    <button>250-r</button>
                    <button>350</button>
                    <button class="active">250-f</button>
                </div>
                <div class="order">
                    <button>Order now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
